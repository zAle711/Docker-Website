<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Progetto Virtual Network </title>

    <link rel="stylesheet" type="text/css" href="../static/style.css" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/myscript.js"></script>
</head>
<body>
    <h1> Benvenuto! Lascia un messaggio </h1>
    <button type="button" onclick="refresh(this)" class="refresh_button">Aggiorna</button>
    <div class="form_wrapper">
        <form action="db_api:5000/add_message" method="post" class="form" autocomplete="off">
            <div>
                <label for="username" >Username: </label>
                <input id="username-input" type="text" name="username" minlength="3" maxlength="10">
            </div>
            <div>
                <label for="message_content">Enter message: </label>
                <textarea id='message_input' class="input-message" name="message_content" cols="21" rows="3"></textarea>
                <button type="button" onclick="post_message(this)" class="form-button" >Invia</button>   
            </div>
            
        </form>
    </div>
    <div class="messages_wrapper"></div>
